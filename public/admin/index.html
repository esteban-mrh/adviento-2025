<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Admin - Calendario de Adviento</title>
  <!-- Netlify Identity Widget - Required for authentication -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Decap CMS admin interface -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Netlify Identity redirect handling
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            // Get base path from current URL
            const currentPath = window.location.pathname;
            // If we're already in /admin/, just reload
            if (currentPath.includes('/admin/')) {
              window.location.href = currentPath;
            } else {
              // Construct admin path based on current location
              const pathParts = currentPath.split('/').filter(p => p);
              if (pathParts.length > 0 && pathParts[0] === 'adviento-2025') {
                window.location.href = '/adviento-2025/admin/';
              } else {
                window.location.href = '/admin/';
              }
            }
          });
        }
      });
    }
  </script>
</body>
</html>
