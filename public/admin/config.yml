backend:
  name: git-gateway
  branch: main

# For local development
local_backend: true

# Media files configuration
media_folder: "public/media"
public_folder: "/media"

# Publishing mode
publish_mode: editorial_workflow

# Collections configuration
collections:
  # Calendar Days Collection
  - name: "calendar"
    label: "D칤as del Calendario"
    label_singular: "D칤a"
    folder: "content/calendar"
    create: true
    identifier_field: day
    slug: "day-{{day}}"
    format: json
    extension: json
    fields:
      - { label: "N칰mero de D칤a", name: "day", widget: "number", min: 1, max: 24, value_type: "int" }
      - { label: "Tipo de Contenido", name: "type", widget: "select", options: ["text", "letter", "photo", "audio", "video", "url", "custom"] }
      
      # Text content fields
      - label: "Contenido de Texto"
        name: "textContent"
        widget: "object"
        condition:
          field: type
          value: text
        fields:
          - { label: "Mensaje", name: "message", widget: "text" }
      
      # Letter content fields
      - label: "Contenido de Carta"
        name: "letterContent"
        widget: "object"
        condition:
          field: type
          value: letter
        fields:
          - { label: "T칤tulo", name: "title", widget: "string" }
          - { label: "Texto", name: "text", widget: "markdown" }
      
      # Photo content fields
      - label: "Contenido de Foto"
        name: "photoContent"
        widget: "object"
        condition:
          field: type
          value: photo
        fields:
          - { label: "Imagen", name: "url", widget: "image" }
          - { label: "Descripci칩n", name: "caption", widget: "string", required: false }
      
      # Audio content fields
      - label: "Contenido de Audio"
        name: "audioContent"
        widget: "object"
        condition:
          field: type
          value: audio
        fields:
          - { label: "Archivo de Audio", name: "url", widget: "file" }
          - { label: "T칤tulo", name: "title", widget: "string" }
          - { label: "Descripci칩n", name: "description", widget: "string", required: false }
      
      # Video content fields
      - label: "Contenido de Video"
        name: "videoContent"
        widget: "object"
        condition:
          field: type
          value: video
        fields:
          - { label: "URL del Video", name: "url", widget: "string" }
          - { label: "Plataforma", name: "platform", widget: "select", options: ["youtube", "vimeo", "direct"] }
          - { label: "T칤tulo", name: "title", widget: "string", required: false }
          - { label: "Descripci칩n", name: "description", widget: "string", required: false }
      
      # URL content fields
      - label: "Contenido de URL"
        name: "urlContent"
        widget: "object"
        condition:
          field: type
          value: url
        fields:
          - { label: "URL", name: "url", widget: "string" }
          - { label: "T칤tulo", name: "title", widget: "string" }
          - { label: "Descripci칩n", name: "description", widget: "string", required: false }
          - { label: "Texto del Bot칩n", name: "buttonText", widget: "string", required: false, default: "Visitar enlace" }
      
      # Custom content fields
      - label: "Contenido Personalizado"
        name: "customContent"
        widget: "object"
        condition:
          field: type
          value: custom
        fields:
          - { label: "T칤tulo", name: "title", widget: "string" }
          - label: "Elementos"
            name: "items"
            widget: "list"
            field: { label: "Elemento", name: "item", widget: "string" }
          - { label: "Mensaje Especial", name: "specialMessage", widget: "text", required: false }

  # Announcement Messages Collection
  - name: "announcements"
    label: "Mensajes del Banner"
    label_singular: "Mensaje"
    folder: "content/announcements"
    create: true
    identifier_field: message
    slug: "message-{{slug}}"
    format: json
    extension: json
    fields:
      - { label: "Mensaje", name: "message", widget: "string" }
      - { label: "Orden", name: "order", widget: "number", value_type: "int", default: 1 }
      - { label: "Activo", name: "active", widget: "boolean", default: true }

  # Settings Collection
  - name: "settings"
    label: "Configuraci칩n"
    files:
      - label: "Configuraci칩n General"
        name: "general"
        file: "content/settings/general.json"
        format: json
        fields:
          - { label: "T칤tulo del Sitio", name: "title", widget: "string", default: "Calendario de Adviento 2025 游눗" }
          - { label: "A침o", name: "year", widget: "number", value_type: "int", default: 2025 }
          - { label: "Mes (0-11)", name: "month", widget: "number", value_type: "int", default: 11, hint: "0=Enero, 11=Diciembre" }
          - { label: "Modo Demo", name: "demoMode", widget: "boolean", default: true, hint: "Permitir abrir todos los d칤as sin restricci칩n de fecha" }
          - { label: "Descripci칩n del Sitio", name: "description", widget: "text", default: "Calendario de Adviento - Un regalo especial cada d칤a" }
