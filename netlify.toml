[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  VITE_BASE_PATH = "/"

# Allow Netlify internal endpoints (Identity, Functions, etc.) to be handled by Netlify
[[redirects]]
  from = "/.netlify/*"
  to = "/.netlify/:splat"
  status = 200

# Your app SPA rewrite (keep this after the /.netlify rule)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200